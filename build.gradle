// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.72'
    ext.recyclerview_version = '1.1.0'
    ext.rxjava_version = '3.0.0'
    ext.rxjava2_version = '2.2.19'
    ext.rxjava2_android_version = '2.1.1'
    ext.dagger_version = '2.27'
    ext.retrofit_version = '2.8.1'
    ext.okhttp3_version = '4.5.0'
    ext.glide_version = '4.11.0'
    ext.lifecycle_version = '2.2.0'
    ext.timber_version = '4.7.1'
    ext.material_version = '1.1.0'
    repositories {
        google()
        jcenter()

    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
